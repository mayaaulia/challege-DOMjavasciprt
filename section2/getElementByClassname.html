<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1 style="color: red; text-align: center;">Skilvul</h1>

    <form>
      <div class="wrapper" style="text-align: center;">
        Enter your name:
        <input class="text1" type="text" id="t1" name="text1"/>
        <br /> <br />
        Enter your email:
        <input class="text2" type="email" id="t2" name="text2"/>
        <br /><br />
        Enter your Age:
        <input class="number1" type="number" id="n1" name="number1">
        <br /><br />
        <input type="submit" style="position: absolute;" onclick="getText()" />
      </div>
    </form>

    <script>
      function getText() {
        // mengakses element dengan classname = text1 contoh 1
        // console.log(document.getElementsByClassName("text1"))
        let name = document.getElementsByClassName("text1")[0].value;
        // console.log(name)
        // mengakses element dengan classname = text2 contoh 2
        let email = document.getElementsByClassName("text2")[0].value;
        // mengakses element dengan classsname = number1 contoh 3
        let age = document.getElementsByClassName("number1")[0].value;
        document.write(
          "Hello " + name + " " + age + " " + email + ", teks ini di print menggunakan HTML DOM "
        );

      }
    </script>
  </body>
</html>

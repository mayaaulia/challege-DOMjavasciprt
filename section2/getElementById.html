<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1 style="color: red; text-align: center;">Skilvul</h1>

    <form>
      <div class="wrapper" style="text-align: center;">
        Enter your name:
        <input type="text" id="t1" name="text1"/>
        <br /> <br />
        Enter your email:
        <input type="email" id="t2" name="text2"/>
        <br /><br />
        Enter your Age:
        <input type="number" id="n1" name="text3">
        <br /><br />
        <input type="submit" style="position: absolute;" onclick="getText()" />
      </div>
    </form>

    <script>
      function getText() {
        // mengakses element dengan id = t1 contoh 1
        let name = document.getElementById("t1").value;
        // mengakses element dengan id = t2 contoh 2
        let email = document.getElementById('t2').value;
        // mengakses element dengan id = n1 contoh 3
        let age = document.getElementById('n1').value;
        document.write(
          "Hello " + name + " " + age + " " + email + ", teks ini di print menggunakan HTML DOM "
        );

      }
    </script>
  </body>
</html>
